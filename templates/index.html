{% extends "base.html" %}

{% block content %}
  <h1>Blog</h1>
  <ul>
    {% for post in posts %}
      <li>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <small>Posted by {{ post.author }} on {{ post.created_at }}</small>
        <p>
          <a href="{{ url_for('edit_post', post_id=post.id) }}">Edit</a>
          <a href="{{ url_for('delete_post', post_id=post.id) }}">Delete</a>
        </p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
